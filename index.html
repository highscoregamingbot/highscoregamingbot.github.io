<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat ID Checker</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 2em; }
    .ok { color: #0f0; }
    .fail { color: #f00; }
  </style>
</head>
<body>
  <h2>ChatID checker</h2>
  <p><b>ChatID uit URL:</b> <span id="chat_id">⏳ Uitlezen...</span></p>
  <script>
    window.onload = () => {
      const chatId = new URLSearchParams(window.location.search).get("chat_id");
      const output = document.getElementById("chat_id");
      if (chatId) {
        output.innerHTML = `<span class="ok">✅ ${chatId} gevonden</span>`;
      } else {
        output.innerHTML = `<span class="fail">❌ Geen chat_id gevonden in de URL</span>`;
      }
    };
  </script>
</body>
</html>
