<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>StartApp InitData</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    pre {
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>üì¶ Telegram InitDataUnsafe</h2>
  <div id="result">Reading...</div>

  <script>
    const unsafe = Telegram.WebApp.initDataUnsafe;

    const chatId = unsafe?.chat?.id || "(‚ùå Geen chat_id gevonden)";
    const output = {
      chat_id: chatId,
      user: unsafe?.user || {},
      chat_type: unsafe?.chat_type,
      full: unsafe,
    };

    document.getElementById("result").innerHTML =
      "<pre>" + JSON.stringify(output, null, 2) + "</pre>";
  </script>
</body>
</html>
