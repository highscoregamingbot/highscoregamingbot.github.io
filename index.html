<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat ID Debug</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 2em;
    }
    .ok { color: #0f0; }
    .fail { color: #f00; }
  </style>
</head>
<body>
  <h2>üì° Chat ID Test</h2>
  <p><b>Chat ID:</b> <span id="chat_id">‚è≥ Bezig met uitlezen...</span></p>

  <script>
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const raw = urlParams.get("startapp");

      if (!raw) {
        document.getElementById("chat_id").innerHTML = "<span class='fail'>‚ùå Geen startapp-param</span>";
        return;
      }

      try {
        const decoded = JSON.parse(atob(raw));
        const chatId = decoded.chat_id;

        if (chatId) {
          document.getElementById("chat_id").innerHTML = `<span class='ok'>${chatId}</span>`;
        } else {
          document.getElementById("chat_id").innerHTML = "<span class='fail'>‚ùå Geen chat_id in startapp</span>";
        }
      } catch (err) {
        document.getElementById("chat_id").innerHTML = `<span class='fail'>‚ùå Fout bij decoderen: ${err.message}</span>`;
      }
    };
  </script>
</body>
</html>
