<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>InitData Viewer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    pre {
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ§  Telegram InitData</h2>
  <div id="output">Loading...</div>
  <button onclick="sendBack()">Send back to bot</button>

  <script>
    const initData = Telegram.WebApp.initDataUnsafe;
    const raw = Telegram.WebApp.initData;

    document.getElementById("output").innerHTML = `
      <pre>${JSON.stringify({
        initDataRaw: raw,
        user: initData.user,
        chat: initData.chat,
        chat_type: initData.chat_type,
        auth_date: initData.auth_date,
        hash: initData.hash,
        start_param: initData.start_param,
      }, null, 2)}</pre>
    `;

    function sendBack() {
      Telegram.WebApp.sendData("ðŸ‘‹ Hello from WebApp!\n\n" + JSON.stringify(initData));
      Telegram.WebApp.close(); // sluit de WebApp netjes
    }
  </script>
</body>
</html>
