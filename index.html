<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StartApp ChatID Check</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 2em; }
    .ok { color: #0f0; }
    .fail { color: #f00; }
  </style>
</head>
<body>
  <h2>üöÄ StartApp WebApp ChatID Check</h2>
  <p><b>ChatID:</b> <span id="chat_id">‚è≥ Wachten op Telegram WebApp...</span></p>
  <p><b>StartParam:</b> <span id="start_param">‚Äî</span></p>
  <script>
    function checkChatId() {
      if (
        window.Telegram &&
        window.Telegram.WebApp &&
        window.Telegram.WebApp.initDataUnsafe
      ) {
        const data = window.Telegram.WebApp.initDataUnsafe;
        let chatId = data.chat && data.chat.id ? data.chat.id : null;
        let startParam = data.start_param || null;
        document.getElementById("start_param").innerText = startParam || "‚Äî";
        if (chatId) {
          document.getElementById("chat_id").innerHTML = `<span class="ok">‚úÖ ${chatId} gevonden</span>`;
        } else {
          document.getElementById("chat_id").innerHTML = `<span class="fail">‚ùå Geen chat_id gevonden</span>`;
        }
      } else {
        setTimeout(checkChatId, 200);
      }
    }
    checkChatId();
  </script>
</body>
</html>
