<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>StartApp Param Decoder</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    pre {
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }
    .status {
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h2>üì¶ StartApp Parameter Info</h2>
  <div id="result">‚è≥ Bezig met laden...</div>

  <script>
    function decodeBase64Json(str) {
      try {
        const decoded = atob(str);
        return JSON.parse(decoded);
      } catch (e) {
        return null;
      }
    }

    const param = Telegram.WebApp.initDataUnsafe?.start_param;
    const data = decodeBase64Json(param);

    if (data && data.chat_id) {
      document.getElementById("result").innerHTML = `
        <p class="status">‚úÖ Gelukt! Ingelezen data:</p>
        <pre>${JSON.stringify(data, null, 2)}</pre>
      `;
    } else {
      document.getElementById("result").innerHTML = `
        <p class="status" style="color:#f00;">‚ùå Mislukt. Geen geldige chat_id gevonden.</p>
        <pre>${JSON.stringify(param)}</pre>
      `;
    }
  </script>
</body>
</html>
