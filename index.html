<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat ID Debug</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; padding: 2em; }
    .ok { color: #0f0; }
    .fail { color: #f00; }
  </style>
</head>
<body>
  <h2>üì° Chat ID Test</h2>
  <p><b>Chat ID:</b> <span id="chat_id">‚è≥ Uitlezen...</span></p>

  <script>
    // Wacht tot de pagina volledig geladen is
    window.onload = () => {
      const output = document.getElementById("chat_id");
      setTimeout(() => {  // Simuleert async wachten, mag weg als je direct wilt tonen
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get("chat_id");
        if (chatId) {
          output.innerHTML = `<span class="ok">${chatId}</span>`;
        } else {
          output.innerHTML = `<span class="fail">‚ùå Geen chat_id gevonden in de URL!</span>`;
        }
      }, 300); // 300ms wachten om het wachten te simuleren
    };
  </script>
</body>
</html>
