<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Loader</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background-color: #111; color: #fff; }
    pre { background: #222; padding: 1em; border-radius: 8px; overflow-x: auto; }
  </style>
</head>
<body>
  <h2>‚è≥ Game wordt geladen...</h2>
  <div id="status">Wachten op Telegram WebApp...</div>
  <pre id="debug"></pre>

  <script>
    window.onload = () => {
      const status = document.getElementById("status");
      const debug = document.getElementById("debug");

      if (typeof Telegram === "undefined" || !Telegram.WebApp) {
        status.innerHTML = "‚ùå Telegram WebApp niet gevonden.<br>Open deze pagina via een <b>startapp-link</b> in Telegram.";
        return;
      }

      const tg = Telegram.WebApp;
      tg.ready(); // <-- Belangrijk!

      try {
        const raw = tg?.initDataUnsafe?.start_param;
        debug.textContent = JSON.stringify(tg.initDataUnsafe, null, 2);

        if (!raw) {
          status.innerHTML = "‚ùå Geen <code>start_param</code> ontvangen.";
          return;
        }

        const decoded = JSON.parse(atob(raw));
        const gameId = decoded.game_id;

        if (!gameId) {
          status.innerHTML = "‚ùå Geen <code>game_id</code> in <code>start_param</code>.";
          return;
        }

        status.innerHTML = `‚úÖ Game gevonden: <b>${gameId}</b><br>Je wordt doorgestuurd...`;
        setTimeout(() => {
          window.location.href = `/${gameId}/`;
        }, 1500);
      } catch (err) {
        status.innerHTML = `üö´ Fout: ${err.message}`;
      }
    };
  </script>
</body>
</html>
