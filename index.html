<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StartApp Context Debug</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 2em; }
    .found { color: #0f0; }
    .fail { color: #f00; }
    .wait { color: #ffa500; }
    pre { color: #bbb; background: #222; padding: 1em; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>StartApp Telegram Context Debug</h2>
  <div id="output">
    <span class="wait">⏳ Wachten op Telegram context...</span>
  </div>
  <details>
    <summary style="color:#ccc;cursor:pointer;">Toon volledige initDataUnsafe (debug)</summary>
    <pre id="raw"></pre>
  </details>
  <script>
    function showData() {
      const out = document.getElementById("output");
      const raw = document.getElementById("raw");

      if (
        window.Telegram &&
        window.Telegram.WebApp &&
        window.Telegram.WebApp.initDataUnsafe
      ) {
        const data = window.Telegram.WebApp.initDataUnsafe;
        raw.textContent = JSON.stringify(data, null, 2);

        let html = "";
        for (const key in data) {
          if (data[key] && typeof data[key] === "object") {
            html += `<b>${key}:</b><br><pre>${JSON.stringify(data[key], null, 2)}</pre>`;
          } else {
            html += `<b>${key}:</b> <span class="found">${data[key]}</span><br>`;
          }
        }
        if (!html) html = `<span class="fail">❌ Geen data gevonden</span>`;
        out.innerHTML = html;
      } else {
        out.innerHTML = `<span class="wait">⏳ Nog even geduld...</span>`;
        setTimeout(showData, 250);
      }
    }
    showData();
  </script>
</body>
</html>
